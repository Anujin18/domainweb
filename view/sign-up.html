        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var signUpForm = document.getElementById('signUpForm');
                if (signUpForm) {
                    signUpForm.addEventListener('submit', function(e) {
                        e.preventDefault();

                        var formData = new FormData(this);
                        fetch('/signup', { method: 'POST', body: formData })
                        .then(response => response.json())
                        .then(data => {
                        if (data.success) {
                            // Handle success - redirect or display a success message
                            document.getElementById('message').textContent = 'Бүртгэл амжилттай үүслээ. Нэвртэх хуудас руу шилжиж байна.!';
                            setTimeout(function() {
                            window.location.href = '/log-in'; // Redirect to log-in after 3 seconds
                             }, 3000); // 3000 milliseconds = 3 seconds
                                       
                        } else if (data.errors) {
                            // Handle errors
                            document.getElementById('message').textContent = data.errors.map(e => e.message).join(', ');
                        } else {
                            // Handle other cases
                            document.getElementById('message').textContent = 'Алдаа гарлаа.';
                        }
                        })
                        .catch(error => {
                        console.error('Error:', error);
                        document.getElementById('message').textContent = 'Алдаа гарлаа.';
                        });
                    });
                } else {
                    console.error('SignUp form олдсонгүй.');
                }
            });
            </script>
